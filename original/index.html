<!DOCTYPE html>
<html>
<head>
  <title>Movie Reservation-Login</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <script src="./index.js"></script>
  <meta charset="utf-8" />
</head>
<body>

    <!-- Header -->
    <div class="header">
      <!-- 서비스 메뉴 -->
      <div class="header_menu">
        <h1>T I C K E T</h1>

      </div>
      <!-- /서비스 메뉴 -->
    </div>
    <!-- /Header -->


    <!-- Body -->
    <div class="container">
      <!-- Login -->
      <form method="post" class="login_form" action="./reservation.html">
        <input type="hidden" name="redirectUrl" value="/">
        <div class="login_input">
          <label for="login_id"><span><i class="fas fa-user fa-fw"></i></span></label>
          <input type="text" id="login_id" name="login_id" >
        </div>
        <div class="login_input">
          <label for="login_pw"><span><i class="fas fa-key fa-fw"></span></i></label>
          <input type="password" id="login_pw" name="login_pw">
        </div>
        <button type="submit"> Sign in </button>   
        <button type="button" id="sign_up_button"> Sign up </button>    
      </form>
      <!-- /Login --> 
    </div>
    <!-- /Body -->

  
</body>
</html>
