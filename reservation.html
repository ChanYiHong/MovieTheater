<!DOCTYPE html>
<html>
<head>
  <title>Movie Reservation</title>
  <link rel="stylesheet" href="reservation.css">
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <script src="./reservation.js"></script>
  <meta charset="utf-8" />
</head>
<body>

    <!-- Header -->
    <div class="header">
      <!-- 서비스 메뉴 -->
      <div class="header_menu">
        <h1>T I C K E T</h1>
      </div>
      <!-- /서비스 메뉴 -->
    </div>
    <!-- /Header -->


    <!-- Body -->
    <div class="container">
      <!-- Movie Select -->
      <div class = "movie_select_container">
        <div class ="movie_header">
            <span class="reserv_title">영화</span>
        </div>
        <div class="movie_contents">
            <div class="reserv_title_back"> </div>
            <div class = "movie_contents_box">
                <ul id="movie_contents_list">
                    <label for="movie_list_1"></label>
                    <li id="movie_list_1" class="movie_rate_all">나미야잡화점의기적</li>
                    <label for="movie_list_2"></label>
                    <li id="movie_list_2" class="movie_rate_12">지금,만나러갑니다</li>
                    <label for="movie_list_3"></label>
                    <li id="movie_list_3" class="movie_rate_12">로스트인파리</li>
                    <label for="movie_list_4"></label>
                    <li id="movie_list_4" class="movie_rate_19">죠스</li>
                    <label for="movie_list_5"></label>
                    <li id="movie_list_5" class="movie_rate_15">레이니데이인뉴욕</li>
                </ul>
                </div>
        </div>
      </div>
      <!-- /Movie --> 
      <div class="movie_info_container">
        <div class="movie_theater_container">
          <div class="reserv_title">극장</div>
          <div class="movie_theater_box">
              <div class="movie_theater_area_list">
                  <ul>
                    <li>서울</li>
                    <li>경기</li>
                    <li>인천</li>
                    <li>강원</li>
                  </ul>

              </div>
              <div class="movie_theater_area_detail_list">
                  <select size="8">
                    <option>지점 1</option>
                    <option>지점 1</option>
                    <option>지점 1</option>
                    <option>지점 1</option>
                    <option>지점 1</option>
                    <option>지점 1</option>
                    <option>지점 1</option>
                    <option>지점 1</option>
                    <option>지점 1</option>
                    <option>지점 1</option>
                    <option>지점 1</option>
                    <option>지점 1</option>
                    <option>지점 1</option>
                    <option>지점 1</option>
                  </select>
              </div>
          </div>


        </div>

        <div class="movie_date_container">
          <div class="movie_calender_container">
            <div class="reserv_title">날짜</div>
            <div class="movie_calender_box">
            </div>


          </div>
          <div class="movie_time_container">
            <div class="reserv_title">시간</div>
            <div class="movie_time_box">
            </div>

          </div>
        </div>


        
      </div>
    </div>
    <!-- /Body -->

  
</body>
</html>
