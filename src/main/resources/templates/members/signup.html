<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Movie Reservation-Login</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <meta charset="utf-8" />
</head>
<body>

    <!-- Body -->
    <div class="container">
      <button id="back_button" onclick="history.back();"> <i class="far fa-arrow-alt-circle-left"></i></button>


      <div class="signup">
        <form method="POST" th:action="@{/signup}" th:object="${memberSaveDTO}">
          <div>
            <label for="signup_id" class="signup_label"> <span>Email</span> </label>
            <input type="email" id="signup_id" th:field="*{email}" required />
          </div>
          <div>
            <label for="signup_pw" class="signup_label"> <span>Password</span> </label>
            <input type="text" id="signup_pw" th:field="*{password}" required />
          </div>
          <div>
            <label for="signup_name" class="signup_label"> <span>Name</span> </label>
            <input type="text" id="signup_name" th:field="*{name}" required />
          </div>

          <div>
          <button type="submit">회원가입</button>
          </div>
        </form>
      </div>   
      <!-- /Login --> 
    </div>
    <!-- /Body -->

  
</body>
</html>
