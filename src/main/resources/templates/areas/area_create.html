<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/content :: setContent(~{this :: content})}">

    <th:block th:fragment="content">

<h1>관리자 권한 : 지역 추가 화면</h1>

<div>
    <div>
        <p th:value="${movie.movieName}"></p><br/>
        <form role="form" th:action="@{/{id}/area/create (id=${movie.id})}" th:object="${area}" method="post">
            <div>
                <label th:for="name">Name : </label>
                <input type="text" th:field="*{name}" size="50" placeholder="지역 입력" /><br/>
            </div>
            <button type="submit">저장</button>
        </form>
    </div>
</div>

    </th:block>
</th:block>
</html>
