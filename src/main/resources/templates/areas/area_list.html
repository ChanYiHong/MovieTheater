<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/content :: setContent(~{this :: content})}">

    <th:block th:fragment="content">

<h1>관리자 권한 : 지역 화면</h1>

<h2 th:text="${movie.movieName}"></h2>

<a class="btn btn-primary" th:text="지역추가" th:href="@{/{id}/area/create (id=${movie.id})}"
    style="width:25%; background-color:orange"></a>

<div>
    <table class="table table-striped"> <thead>
    <tr>
        <th>#</th>
        <th>이름</th>
    </tr>
    </thead>
        <tbody>
        <tr th:each="area : ${areas}">
            <td th:text="${area.id}"></td>
            <td th:text="${area.name}"></td>
            <td>
                <a class="btn btn-primary" th:text="지역" th:href="@{/{movie_id}/{area_id}/specificArea (movie_id=${movie.id}, area_id=${area.id})}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<a class="btn btn-primary" th:text="돌아가기" th:href="@{/}"
    style="width:25%"></a>

    </th:block>
</th:block>

</html>
