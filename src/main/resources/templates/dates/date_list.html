<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <title>지역별 구체적 지역 추가 화면</title>
</head>
<body>

<h1>관리자 권한 : 날짜 리스트</h1>

<h2 th:text="${movie.name}"></h2>
<h2 th:text="${area.name}"></h2>
<h2 th:text="${specificArea.name}"></h2>

<a class="btn btn-primary" th:text="날짜추가" th:href="@{/{movie_id}/{area_id}/{specific_id}/date_create (movie_id=${movie.id}, area_id=${area.id}, specific_id=${specificArea.id})}"></a>

<div>
    <table class="table table-striped"> <thead>
    <tr>
        <th>#</th>
        <th>이름</th>
    </tr>
    </thead>
        <tbody>
        <tr th:each="date : ${dates}">
            <td th:text="${date.id}"></td>
            <td th:text="${date.localDate}"></td>
        </tr>
        </tbody>
    </table>
</div>

<a class="btn btn-primary" th:text="돌아가기" th:href="@{/{movie_id}/{area_id}/specificArea
(movie_id=${movie.id}, area_id=${area.id})}"></a>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
