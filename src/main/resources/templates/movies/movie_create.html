<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/content :: setContent(~{this :: content})}">

    <th:block th:fragment="content">
    <h1 class="mt-4">관리자 권한 : 영화 추가 화면</h1>

    <form th:action="@{/movies/create}" method="post">
        <div class="form-group">
            <label >영화 제목 : </label>
            <input type="text" class="form-control" name="name" size="50" placeholder="제목 입력란" /><br/>
        </div>
        <div class="form-group">
            <label ></label>
        </div>
        <button type="submit">저장</button>
    </form>

    </th:block>
</th:block>
</html>
