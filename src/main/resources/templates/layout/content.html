<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="setContent(content)">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>HCY Movie Theater</title>

        <!-- Bootstrap core CSS -->
        <link href=/vendor/bootstrap/css/bootstrap.min.css rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href=/css/shop-homepage.css rel="stylesheet">

        <!-- Bootstrap core JavaScript -->
        <script src=/vendor/jquery/jquery.min.js></script>
        <script src=/vendor/bootstrap/js/bootstrap.bundle.min.js></script>

        <style>
            body {
              background-color: #FDFCF0;
          }
          </style>


    </head>

    <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">HCY Movie Theater</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/movies/info">영화
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reservations/create">예매</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/theaters/all">극장</a>
                    </li>
                    <li class="nav-item">
                        <div sec:authorize="isAnonymous()">
                            <a class="nav-link" href="/login">로그인</a>
                          </div>
                          <div sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/logout">로그아웃</a>
                          </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="container-fluid">
                <th:block th:replace="${content}"></th:block>
            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; HCY MovieTheater 2021</p>
        </div>
        <!-- /.container -->
    </footer>

    </body>
</th:block>

</html>
