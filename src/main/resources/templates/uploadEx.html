<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>업로드 연습</title>
</head>
<body>

<form action="/uploadEx" method="post" enctype="multipart/form-data" th:object="${exFileUpload}">
    <div class="form-group">
        <label >이름</label>
        <input type="text" th:field="*{name}" class="form-control">
    </div>
    <div class="form-group">
        <label >사진</label>
        <input type="file" multiple="multiple" name="uploadFiles" value="uploadFiles" th:field="*{uploadFiles}" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
</form>

</body>
</html>
