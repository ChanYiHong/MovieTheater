<!DOCTYPE html>
<html>
<head>
  <title>Movie Reservation-Login</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <meta charset="utf-8" />
</head>
<body>

    <!-- Header -->
    <div class="header">
      <!-- 서비스 메뉴 -->
      <div class="header_menu">
        <h1>T I C K E T</h1>

      </div>
      <!-- /서비스 메뉴 -->
    </div>
    <!-- /Header -->


    <!-- Body -->
    <div class="container">
      <button id="back_button" onclick="history.back();"> <i class="far fa-arrow-alt-circle-left"></i></button>


      <div class="signup">
        <form method="POST" action = "#">
          <div>
            <label for="signup_id" class="signup_label"> <span>ID</span> </label>
            <input type="text" name="signup_id" id="signup_id" required />
          </div>
          <div>
            <label for="signup_name" class="signup_label"> Name </label>
            <input type="text" name="signup_name" id="signup_name" required />
          </div>
          <div>
            <label for="signup_address" class="signup_label"> Address </label>
            <input type="text" name="signup_address" id="signup_address" required />
          </div>
          <div>
            <label for="signup_email" class="signup_label"> E-mail </label>
            <input type="email" name="signup_email" id="signup_email" required />
          </div>
          <div>
          <button type="submit">회원가입</button>
        </div>
        </form>
      </div>   
      <!-- /Login --> 
    </div>
    <!-- /Body -->

  
</body>
</html>
